<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAva script - DOM p2</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <script>
        // append child
        let title = document.createElement("h1");
        title.className = "sam";
        title.style.fontSize = "25px";
        title.textContent = "hey! how are you  ";
        console.log(title);
        document.body.appendChild(title);
        

        // remove child
       let ul =  document.querySelector("ul");
       console.log(ul);
       
    //    ab pakadtay hai lists ko
    let lists = document.querySelectorAll("li");
    console.log(lists);

    for(list of lists){
        ul.removeChild(list)
    }

    </script>
</body>
</html>
