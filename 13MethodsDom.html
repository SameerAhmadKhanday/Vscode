<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 1</title>
</head>
<body>
    <!-- id -->
    <p id="one"><span>Hello</span> Sameer</p>
    <!-- class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul> 
    <!--tag name  -->
    <h4>i</h4>
    <h4>am</h4>
    <h4>sam</h4>

    <!-- query selector -->
    <h2>hello</h2>
    <h2 class="class">hola</h2>
    <h2 id="ids">hey</h2>
    <script>
        // id
        let var1 = document.getElementById("one");
        console.log(var1.innerText);

        //  class
        let var2 = document.getElementsByClassName("tech")
        console.log(var2[2].innerText);
        
        // manuplating elements
        var2[1].innerText = "sameer";

        // tag name

        let var3 = document.getElementsByTagName("h4");
        console.log(var3[1].innerHTML);
        var3[2].innerText = "Done";
        var3[2].style.color = "red";


        // query selector
        let var4 = document.querySelector(".class");
        console.log(var4);

        // var4.className = "hello";
        // var4.classList = "hello sam hi";
        var4.setAttribute("title","sameer");

    </script>
</body>
</html>
